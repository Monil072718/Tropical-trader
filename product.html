<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedan:ital@0;1&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['"Nunito Sans"', 'sans-serif'],
                        lato: ['Lato', 'sans-serif'],
                    },
                    colors: {
                        customBlue: '#002469',
                        customGray: '#7F7F7F',
                        customDarkBlue: '#25395F',
                        customOrange: '#EF7F1A',
                    },
                    backgroundColor: {
                        customBlue: 'rgba(0, 36, 105, 1)',
                        customOrange: 'rgba(234, 110, 0, 1)', // Add your custom background color
                    },
                },
            },
            plugins: [],
        };
    </script>
</head>
<body>
    <!-- header -->
    <header class="bg-white py-[10px]">
        <div class="max-w-[1440px] h-[79px] mx-auto flex justify-between items-center">
            <!-- Logo and Brand Name -->
            <div class="logo">
                <img src="assets//images/logo.png" alt="TTC Logo" class="h-[79px]">
            </div>
            <!-- Navigation Links -->
            <div class="menu">
                <nav class="hidden md:flex space-x-8 text-gray-600">
                    <a href="index.html"
                        class="text-blue-900 font-semibold hover:text-blue-700 font-nunito text-lg text-customBlue">Home</a>
                    <a href="about.html" class="hover:text-customBlue font-nunito text-lg text-customGray">About Us</a>
                    <a href="product.html" class="hover:text-customBlue font-nunito text-lg text-customGray">Products</a>
                    <a href="#" class="hover:text-customBlue font-nunito text-lg text-customGray">Blog</a>
                    <a href="#" class="hover:text-customBlue font-nunito text-lg text-customGray">Contact Us</a>
                </nav>
            </div>
            <!-- Enquire Now Button -->
            <div class="">
                <a href="#enquire"
                    class="w-[186px] h-[50px]  p-[13px_22px_13px_22px] gap-2 rounded-[10px] border border-[rgba(234,110,0,1)] border-opacity-0 bg-[rgba(0,36,105,1)] flex font-nunito text-[17px] font-bold leading-[16px] text-left justify-items-center items-center text-white">
                    Enquire Now
                    <span class=""><img src="assets/images/Frame.png" alt=""></span>
                </a>
            </div>
        </div>
    </header>
    <!-- banner -->
    <section class="relative bg-cover bg-center h-[400px]"
        style="background-image: url('assets/images/Rectangle 1948.png');">
        <div class="absolute inset-0 bg-[#25395FB2]"></div>

        <div class="max-w-[1440px] mx-auto relative flex justify-start items-center h-full">
            <h1 class="text-white text-[70px] leading-[70px] font-nunito font-bold flex items-center gap-2">
                Products   
                <span class="flex items-center">
                    <span class="w-6 h-[2px] bg-white"></span>
                    <span class="w-2 h-2 bg-white rounded-full ml-1"></span>
                </span>
            </h1>
        </div>
    </section>

    <!-- Card -->
    <section class="bg-white py-8">
        <div class="max-w-[1440px] mx-auto px-4">
            <!-- Tabs Navigation -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex space-x-4">
                    <button class="px-4 py-2 bg-[#002469] text-white rounded-lg font-semibold hover:bg-blue-700">Fresh Fruits</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg font-semibold hover:bg-gray-200">Fresh Vegetables</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg font-semibold hover:bg-gray-200">Grounded Spices</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg font-semibold hover:bg-gray-200">Dairy Product</button>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="px-3 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200">▦</button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200">▤</button>
                    <select class="px-3 py-2 bg-gray-100 text-gray-800 rounded">
                        <option>Default Sorting</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                    </select>
                </div>
            </div>
    
            <!-- Product Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product Card -->
                <div class="border rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/images/product1.jpg" alt="Product 1" class="w-full h-[200px] object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">Organic Fresh Banana</h3>
                        <p class="text-[#002469] font-bold">₹ 5,190.625.00</p>
                        <button class="mt-4 w-full bg-[#002469] text-white py-2 rounded-lg hover:bg-blue-700">
                            Enquire Here
                        </button>
                    </div>
                </div>
    
                <!-- Duplicate Product Card (Replace Images and Details) -->
                <div class="border rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/images/product2.jpg" alt="Product 2" class="w-full h-[200px] object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">Organic Fresh Grapes</h3>
                        <p class="text-[#002469] font-bold">₹ 5,190.625.00</p>
                        <button class="mt-4 w-full bg-[#002469] text-white py-2 rounded-lg hover:bg-blue-700">
                            Enquire Here
                        </button>
                    </div>
                </div>
    
                <!-- Repeat for more product cards -->
            </div>
    
            <!-- Load More Button -->
            <div class="mt-6 text-center">
                <button class="px-6 py-3 bg-[#002469] text-white rounded-lg font-semibold hover:bg-blue-700">
                    Load More
                </button>
            </div>
        </div>
    </section>
    

</body>
</html>
